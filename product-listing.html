<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Tees UK - Product Listing</title>
    <link rel="stylesheet" href="product-listing.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="page-title">Products</h1>
            
            <!-- Mobile-First Layout Toggle (Default: Grid) -->
            <div class="view-toggle-container">
                <button 
                    class="view-toggle-btn" 
                    data-view="grid" 
                    id="grid-toggle"
                    aria-label="Grid view - 2 columns"
                    title="Grid View"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4h7v7H4V4zm0 9h7v7H4v-7zm9-9h7v7h-7V4zm0 9h7v7h-7v-7z"/>
                    </svg>
                </button>
                <button 
                    class="view-toggle-btn" 
                    data-view="list"
                    id="list-toggle" 
                    aria-label="List view - 1 column"
                    title="List View"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 6h2v2H4V6zm0 5h2v2H4v-2zm0 5h2v2H4v-2zm4-10h12v2H8V6zm0 5h12v2H8v-2zm0 5h12v2H8v-2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Filter/Sort Section -->
        <div class="filters">
            <div class="sort-dropdown">
                <select id="sort-select" aria-label="Sort products">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                    <option value="rating">Best Rating</option>
                </select>
            </div>
            <div class="results-count">
                <span id="results-count">24 Products</span>
            </div>
        </div>

        <!-- Product Container - Default: Grid View -->
        <div class="product-container grid-view" id="product-container" role="main" aria-live="polite">
            
            <!-- Product Card Template -->
            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=500&fit=crop" 
                        alt="Military Combat T-Shirt - Olive Green"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                    <div class="sale-badge" aria-label="Sale item">SALE</div>
                </div>
                <div class="product-info">
                    <h2 class="product-title">Military Combat T-Shirt</h2>
                    <div class="product-rating" role="img" aria-label="4.5 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star-half-alt" aria-hidden="true"></i>
                        <span class="rating-text">(4.5)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="sale-price">£24.99</span>
                        <span class="original-price">£34.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Military Combat T-Shirt to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1583743814966-8936f37f4042?w=400&h=500&fit=crop" 
                        alt="Tactical Cargo Pants - Black"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                </div>
                <div class="product-info">
                    <h2 class="product-title">Tactical Cargo Pants</h2>
                    <div class="product-rating" role="img" aria-label="5 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <span class="rating-text">(5.0)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="current-price">£49.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Tactical Cargo Pants to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1586790170083-2f9ceadc732d?w=400&h=500&fit=crop" 
                        alt="Military Boot Camp Hoodie - Grey"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                    <div class="new-badge" aria-label="New arrival">NEW</div>
                </div>
                <div class="product-info">
                    <h2 class="product-title">Military Boot Camp Hoodie</h2>
                    <div class="product-rating" role="img" aria-label="4 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="far fa-star" aria-hidden="true"></i>
                        <span class="rating-text">(4.0)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="current-price">£39.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Military Boot Camp Hoodie to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1594633313593-bab3825d0caf?w=400&h=500&fit=crop" 
                        alt="Camouflage Field Jacket - Woodland"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                </div>
                <div class="product-info">
                    <h2 class="product-title">Camouflage Field Jacket</h2>
                    <div class="product-rating" role="img" aria-label="4.5 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star-half-alt" aria-hidden="true"></i>
                        <span class="rating-text">(4.5)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="current-price">£79.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Camouflage Field Jacket to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?w=400&h=500&fit=crop" 
                        alt="Military Tactical Vest - Black"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                    <div class="sale-badge" aria-label="Sale item">SALE</div>
                </div>
                <div class="product-info">
                    <h2 class="product-title">Military Tactical Vest</h2>
                    <div class="product-rating" role="img" aria-label="4.5 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star-half-alt" aria-hidden="true"></i>
                        <span class="rating-text">(4.5)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="sale-price">£89.99</span>
                        <span class="original-price">£119.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Military Tactical Vest to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

            <article class="product-card" tabindex="0" role="article">
                <div class="product-image-wrapper">
                    <img 
                        src="https://images.unsplash.com/photo-1564584217132-2271feaeb3c5?w=400&h=500&fit=crop" 
                        alt="Army Surplus Backpack - Olive Drab"
                        class="product-image"
                        loading="lazy"
                        width="400"
                        height="500"
                    >
                </div>
                <div class="product-info">
                    <h2 class="product-title">Army Surplus Backpack</h2>
                    <div class="product-rating" role="img" aria-label="4.5 out of 5 stars">
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star" aria-hidden="true"></i>
                        <i class="fas fa-star-half-alt" aria-hidden="true"></i>
                        <span class="rating-text">(4.5)</span>
                    </div>
                    <div class="product-pricing">
                        <span class="current-price">£59.99</span>
                    </div>
                    <button class="add-to-cart-btn" aria-label="Add Army Surplus Backpack to cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        Add to Cart
                    </button>
                </div>
            </article>

        </div>

        <!-- Load More Button -->
        <div class="load-more-section">
            <button class="load-more-btn" aria-label="Load more products">
                Load More Products
            </button>
        </div>
    </div>

    <script src="product-listing.js"></script>
</body>
</html>
